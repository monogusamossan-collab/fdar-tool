<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>FDAR・SOAP 自動記録メーカー</title>

  <style>
    :root { color-scheme: light dark; }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic",sans-serif;
      margin:0; padding:18px;
      max-width:860px; line-height:1.45;
    }
    h1{ font-size:22px; margin:0 0 10px; }
    p{ margin:0 0 14px; opacity:.9; }
    .card{
      border:1px solid rgba(127,127,127,.35);
      border-radius:16px;
      padding:14px;
      background: rgba(127,127,127,.06);
    }
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    @media (min-width:700px){
      .grid{ grid-template-columns:1fr 1fr; }
    }
    a.btn{
      display:block;
      text-decoration:none;
      border:1px solid rgba(127,127,127,.35);
      border-radius:14px;
      padding:14px 14px 12px;
      background: rgba(127,127,127,.08);
      color:inherit;
    }
    a.btn strong{ display:block; font-size:16px; }
    a.btn .sub{ display:block; margin-top:6px; opacity:.85; font-size:13px; }
    .warn{ margin-top:12px; font-size:12px; opacity:.85; }
  </style>
</head>
<body>
  <h1>FDAR・SOAP 自動記録メーカー</h1>
  <p>入力して「コード化→コピー」。移動中の下書きにも使えます。</p>

  <div class="card">
    <div class="grid">
      <a class="btn" href="./fdar/">
        <strong>FDAR版</strong>
        <span class="sub">F/D/A/R を入力 → 文章生成 → コピー</span>
      </a>

      <a class="btn" href="./fdar/soap/">
        <strong>SOAP版</strong>
        <span class="sub">S/O/A/P を入力 → 文章生成 → コピー</span>
      </a>
    </div>

    <div class="warn">※個人情報（氏名・住所・電話番号など）は入力しない運用でお願いします。</div>
  </div>
</body>
</html>
