<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FDAR記録支援ツール</title>

  <link rel="icon" href="/fdar-tool/icon-512.png.PNG">
<link rel="apple-touch-icon" href="/fdar-tool/icon-512.png.PNG">
  
  <style>
    :root{color-scheme:light dark;}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;margin:16px;line-height:1.6}
    h1{font-size:22px;margin:0 0 12px}
    .card{border:1px solid rgba(127,127,127,.35);border-radius:14px;padding:14px}
    .grid{display:grid;gap:10px}
    a.btn{display:block;text-decoration:none;border:1px solid rgba(127,127,127,.35);border-radius:14px;padding:14px}
    .sub{opacity:.8;font-size:13px;margin-top:4px}
    .warn{opacity:.85;font-size:12px;margin-top:10px}
  </style>
</head>
<body>
  <h1>FDAR・SOAP 自動記録メーカー</h1>

  <div class="card grid">

    <a class="btn" href="./fdar/">
      ［ FDAR版 ］
      <div class="sub">F/D/A/R を入力 → 文章生成 → コピー</div>
    </a>

    <a class="btn" href="./fdar/soap/">
      ［ SOAP版 ］
      <div class="sub">S/O/A/P を入力 → 文章生成 → コピー</div>
    </a>

    <a class="btn" href="./fdar/soap/both/">
      ［ 統合版（切替対応）］
      <div class="sub">FDAR・SOAP を同一画面で切替使用</div>
    </a>

  </div>

  <div class="warn">
    ※個人情報（氏名・住所・電話番号など）は入力しない運用にしてください。
  </div>
</body>
</html>
