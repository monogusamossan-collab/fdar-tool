<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FDARコピペツール（軽量版）</title>

<style>
:root{color-scheme:light dark;}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
  margin:12px;
  line-height:1.5;
}

h1{
  font-size:20px;
  margin-bottom:12px;
}

.card{
  border:1px solid rgba(127,127,127,.35);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}

label{
  display:block;
  font-size:12px;
  opacity:.8;
  margin-bottom:4px;
}

input,textarea{
  width:100%;
  box-sizing:border-box;
  border:1px solid rgba(127,127,127,.4);
  border-radius:8px;
  padding:6px 8px;
  font-size:14px;
}

textarea{
  min-height:70px;
  resize:vertical;
}

.row{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.row > div{
  flex:1 1 160px;
}

button{
  border:0;
  border-radius:10px;
  padding:10px 14px;
  font-size:14px;
  cursor:pointer;
}

.primary{
  background:#0d6efd;
  color:white;
}

.secondary{
  background:transparent;
  border:1px solid rgba(127,127,127,.4);
}

pre{
  white-space:pre-wrap;
  border:1px dashed rgba(127,127,127,.4);
  border-radius:10px;
  padding:10px;
  margin-top:10px;
  font-size:13px;
  background:rgba(0,0,0,.03);
}

.btns{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:8px;
}

.tiny{
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<h1>FDARコピペツール（軽量版）</h1>

<div class="card">

<div class="row">
  <div>
    <label>利用者名</label>
    <input id="name">
  </div>
  <div>
    <label>日付</label>
    <input id="date">
  </div>
</div>

<label>F（訴え・状況）</label>
<textarea id="f"></textarea>

<label>D（評価・所見）</label>
<textarea id="d"></textarea>

<label>A（対応・介入）</label>
<textarea id="a"></textarea>

<label>R（反応・結果）</label>
<textarea id="r"></textarea>

<div class="btns">
  <button class="primary" onclick="makeFDAR()">作成</button>
  <button class="secondary" onclick="copyText()">コピー</button>
  <button class="secondary" onclick="clearAll()">クリア</button>
</div>

<pre id="out"></pre>

<div class="tiny">※「作成」→「コピー」でそのまま記録に貼れます</div>

</div>

<script>
function makeFDAR(){

  const name = document.getElementById("name").value;
  const date = document.getElementById("date").value;
  const f = document.getElementById("f").value;
  const d = document.getElementById("d").value;
  const a = document.getElementById("a").value;
  const r = document.getElementById("r").value;

  const text =
`【利用者】${name}
【日付】${date}

F：
${f}

D：
${d}

A：
${a}

R：
${r}`;

  document.getElementById("out").textContent = text;
}

function copyText(){
  const t = document.getElementById("out").textContent;
  if(!t){
    alert("先に作成してください");
    return;
  }
  navigator.clipboard.writeText(t);
  alert("コピーしました");
}

function clearAll(){
  ["name","date","f","d","a","r"].forEach(id=>{
    document.getElementById(id).value="";
  });
  document.getElementById("out").textContent="";
}
</script>

</body>
</html>
